<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative landing page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 20px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar .register {
            background-color: #e74c3c;
            border-radius: 5px;
        }
        .hero {
            position: relative;
            background-image: url('watch2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 6em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .hero .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Watch.Co</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Best offers</a>
            <a href="#">Contact us</a>
            <a href="#">About</a>
            <a href="#" class="register">Register</a>
        </div>
    </div>
    <div class="hero">
        <h1>Enjoy</h1>
        <p>International Watch Agency</p>
        <a href="#" class="btn">Book Now</a>
    </div>
</body>
</html>
