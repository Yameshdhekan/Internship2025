<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
</head>
<body>
    <h1>Welcome to Our Landing Page</h1>
    <p>This is a simple landing page with a form. Fill out the form below to get started!</p>
    
    <h2>Sign Up Form</h2>
    <form action="https://example.com/submit" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="4"></textarea><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <p>Thank you for visiting our page!</p>
</body>
</html>
