<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        .box {
            border: 4px solid black;
            padding: 20px;
            margin-bottom: 10px;
        }
        .sidebar {
            width: 25%;
            float: left;
        }
        .main {
            width: 65%;
            float: right;
        }
        .footer {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box sidebar"></div>
        <div class="box main"></div>
        <div class="box footer"></div>
    </div>
</body>
</html>
